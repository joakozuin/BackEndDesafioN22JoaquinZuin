<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Title>Websocket</Title>
    <!-- <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script> -->
    <link href="./css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/estilos.css" rel="stylesheet" type="text/css" />
    
  </head>
   <body class="contenedor" style="background-color: rgb(247, 251, 255)" >
     
    <div class="mui-container-fluid ">

      <!--  -->

      <div class="mui--text-display1  mui--text-center" style="height:50px;margin-top:20px">Ingresá un Producto</div>
      <div class="mui-divider"></div>
      <!-- Formulario -->
      <div class="mui-row" style="margin-top:20px">
        <div class="mui-col-md-4"></div>
        <div class="mui-col-md-4"  style="background-color:white">

          <form class="mui-form" >
           <!--  <legend class="mui--text-center">Formulario Producto</legend> -->
            <div class="mui-textfield">
              <input id="titulo" type="text" placeholder="Descripción">
            </div>
            <div class="mui-textfield">
              <input id="precio" type="text" placeholder="Precio">
            </div>
            <div class="mui-textfield">
              <input id="thumbnail" type="text" placeholder="URL imagen" >
            </div>
            <div class="mui--text-center">
              <button id="enviarProd" class=" mui-btn mui-btn--raised mui-btn--primary"> Agregar Producto</button>
            </div>
          </form>

        </div>

        <div class="mui-col-md-4"></div>
      </div>
      <div class="mui-divider"></div>

      <!--  -->
      <!-- Listado de Productos Armado plantilla Handlebars-->

      <script type="text/x-handlebars-template" id="handlebTabla">
      
      <div class="mui-row" style="margin-top:20px">
        <div class="mui-col-md-4"></div>

        <div class="mui-col-md-4" style="background-color:rgb(246, 235, 235)">
         <h2 class="mui--text-center">Cantidad de producto en el listado:{{prod.length}}</h2>
          <table class="mui-table mui-table--bordered mui-striped">
            <thead>
              <tr>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Imagen</th>
              </tr>
            </thead>

            <tbody>
             {{#if prodHay}}
              {{# each prod}}
                <tr>
                <td>{{titulo}} </td>
                <td>{{precio}} </td>
                <td class="mui--text-center"><img src={{thumbnail}} width=30 height=30 alt="coder"> </td>
               </tr>
               {{/each}}
              {{else}}
              {{/if}}
        
            </tbody>

          </table>

          {{#if prodHay}}
           {{else}}
            <h3 class="mui--text-center" style="background-color:rgb(230, 138, 138)"> Disculpe, no hay productos</h3>
          {{/if}}
         
        </div>

        <div class="mui-col-md-4"></div>
      </div>
     
     </script>
      <!-- Listado de Productos Armado plantilla Handlebars-->
      <!--   -->

      <!--Renderizado Plantilla Handlebars-->

       <div id="rend"></div>
     
      <!--Renderizado Plantilla Handlebars -->


       <br/>
 
       <div class="mui-divider"></div>
       <!-- Area del Websocket -->
       <div class="mui-row" style="margin-top:10px;background-color: rgb(241, 238, 238)">
        <div class="mui--text-display1  mui--text-center" style="height:50px; color:blue">Centro de Mensajes</div>
         <div class="mui-col-md-5" style="background-color: rgb(241, 238, 238)">
           <h3>Escribinos un mensaje...</h3>
          
           <form class="mui-form" >
            <!--  <legend class="mui--text-center">Formulario Producto</legend> -->
             <div class="mui-textfield">
               <input id= "email" type="text" placeholder="Ingresá tu e-mail....">
             </div>
             <div class="mui-textfield">
               <input id="texto" type="text" placeholder="Ingresá un mensaje....">
             </div>
             <div class="mui--text-center">
               <button id="enviarMens" class=" mui-btn mui-btn--raised mui-btn--accent"> Enviar Mensaje</button>
             </div>
           </form>
           
         </div>

         <div class="mui-col-md-7"  style="background-color: rgb(208, 222, 235)">
          <h3>Usuarios conectados...</h3>

          <div id="mensajes"></div>
         
         </div>
 
      

       </div>

     </div>



    <script src="./js/mui.min.js"></script>
    <script src="./socket.io/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/inicio.js"></script>
    <script src="./js/principal.js"></script>
  </body>
</html>
